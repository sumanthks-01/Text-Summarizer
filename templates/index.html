<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a1a2e, #16213e); color: white; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.8; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .panel { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); }
        .panel h3 { margin-bottom: 20px; font-size: 1.3rem; }
        textarea { width: 100%; height: 300px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 15px; color: white; font-size: 14px; resize: vertical; }
        .controls { display: flex; gap: 15px; margin: 20px 0; align-items: center; flex-wrap: wrap; }
        select, input { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 10px; color: white; }
        button { background: linear-gradient(45deg, #e94560, #0f3460); border: none; border-radius: 8px; padding: 12px 25px; color: white; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { margin: 10px 0; padding: 10px; border-radius: 8px; text-align: center; }
        .status.success { background: rgba(39, 174, 96, 0.2); }
        .status.error { background: rgba(231, 76, 60, 0.2); }
        .loading { display: none; text-align: center; margin: 20px 0; }
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Text Summarizer</h1>
            <p>Transform long texts into concise summaries using advanced AI algorithms</p>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h3>üìù Input Text</h3>
                <textarea id="inputText" placeholder="Paste your text here... Supports 40+ languages including English, Spanish, French, German, Hindi, Kannada, Tamil, Telugu, and many more!"></textarea>
                
                <div class="controls">
                    <label>Language:</label>
                    <select id="language">
                        <option value="auto">Auto-detect</option>
                        {% for code, name in languages.items() %}
                        <option value="{{ code }}">{{ name.title() }}</option>
                        {% endfor %}
                    </select>
                    
                    <label>Sentences:</label>
                    <input type="number" id="sentences" value="5" min="1" max="20">
                    
                    <button onclick="summarizeText()">‚ú® Generate Summary</button>
                </div>
                
                <div id="status" class="status" style="display: none;"></div>
                <div id="loading" class="loading">Processing...</div>
            </div>
            
            <div class="panel">
                <h3>üìÑ Generated Summary</h3>
                <textarea id="outputText" placeholder="Your summary will appear here..." readonly></textarea>
                
                <div class="controls">
                    <button onclick="copyToClipboard()">üìã Copy Summary</button>
                    <button onclick="clearAll()">üóëÔ∏è Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function summarizeText() {
            const text = document.getElementById('inputText').value.trim();
            const sentences = document.getElementById('sentences').value;
            const language = document.getElementById('language').value;
            
            if (!text) {
                showStatus('Please enter some text to summarize!', 'error');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.querySelector('button').disabled = true;
            
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, sentences, language })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    showStatus(result.error, 'error');
                } else {
                    document.getElementById('outputText').value = result.summary;
                    showStatus(`Summary generated! Detected language: ${result.language_name}`, 'success');
                }
            } catch (error) {
                showStatus('Error generating summary: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('button').disabled = false;
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 5000);
        }
        
        function copyToClipboard() {
            const output = document.getElementById('outputText');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                showStatus('Summary copied to clipboard!', 'success');
            } else {
                showStatus('No summary to copy!', 'error');
            }
        }
        
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            showStatus('Cleared all text!', 'success');
        }
    </script>
</body>
</html>
